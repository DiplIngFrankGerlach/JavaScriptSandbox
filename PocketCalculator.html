<script>
function fakultaet(x) 
{
    if( x == 1 )
    {
       return 1;
    }
    else
    {
       return x*fakultaet(x-1);
    }
}

var trAkku=0;
var trOperand = 0;
var akkuVoll = false;

function tasteGedr(x)
{
   if( !akkuVoll )
   {
      trAkku *= 10;
      trAkku = trAkku + x;
      updateDisplay();
   }
   else
   {
      trOperand *= 10;
      trOperand = trOperand + x;
      updateDisplay();
   }
}

var operationStore = '+';

function compute(operation)
{
   switch(operation)
   {
     case '+':
     case '-':
     case '*':
     case '/':operationStore = operation;
              akkuVoll = true;
     break;
     case '=':
     {
         switch(operationStore)
         {
              case '+': trAkku += trOperand; trOperand=0; break;
              case '-': trAkku -= trOperand; trOperand=0; break;
              case '*': trAkku *= trOperand; trOperand=0; break;
              case '/': trAkku /= trOperand; trOperand=0; break;
         }
         updateDisplay();
     }
   }
}

function clearc()
{
  trAkku=0;
  trOperand=0;
  akkuVoll = false;
  updateDisplay();
}

var trAkkuDisplay;
var tr

function updateDisplay()
{
   document.getElementById("akku").innerHTML = trAkku;
   document.getElementById("operand").innerHTML = trOperand;
}


</script>
